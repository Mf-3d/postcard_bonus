<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--  -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <!-- アニメーションさせるためのやつ -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        var scene = document.querySelector("a-scene");

        if (scene.hasLoaded) {
          run();
        } else {
          scene.addEventListener("loaded", run);
        }

        function run () {
          scene.querySelector("#building1").addEventListener("click", function(e){
            window.location.href = '/';
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <img id="sky" src="./image/quarry_04_2k.png"/>
        <img id="ground" src="./image/TexturesCom_Nature_Moss_512_albedo.png"/>
        <a-asset-item id="3dmodel_building" src="./3dmodel/building.glb"></a-asset-item>
      </a-assets>
      <!-- カーソル -->
      <a-entity cursor="rayOrigin: mouse"></a-entity>
      <a-box position="0 -.5 0" width="80" height="1" depth="100" src="#ground"></a-box>
      <a-sky src="#sky" radius="20"></a-sky>
      <a-entity id="building1" position="0 0.1 0" scale="0.9 0.9 0.9" gltf-model="#3dmodel_building" click-building1></a-entity>
      <!-- ライト -->
      <a-light
        type="directional"
        color="#FFF"
        intensity="0.5"
        position="1 1 -2">
      </a-light>
      <a-light
        type="ambient"
        color="#FFF">
      </a-light>
    </a-scene>
  </body>
</html>
