<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--  -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <!-- アニメーションさせるためのやつ -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <img id="sky" src="./image/quarry_04_2k.png"/>
        <img id="ground" src="./image/TexturesCom_Nature_Moss_512_albedo.png"/>
        <a-asset-item id="3dmodel_maple" src="./3dmodel/maple.glb"></a-asset-item>
      </a-assets>
      <a-box position="0 -.5 0" width="80" height="1" depth="100" src="#ground"></a-box>
      <a-sky src="#sky" radius="20"></a-sky>
      <a-entity gltf-model="#3dmodel_maple"></a-entity>
    </a-scene>
  </body>
</html>
